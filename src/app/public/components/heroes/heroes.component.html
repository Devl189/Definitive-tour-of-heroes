<h2>{{'my_heroes' | translate}}</h2>
<p-button (click)="goDashboad()" class="buttonGoToDashboard" label="{{'go_to_dashboard' | translate}}">
</p-button>

<ul class="ui-g heroes" *ngFor="let hero of heroes">
  <div class="ui-g-2">
    <li>
      <a (click)="goToHeroDetail(hero.id)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
    </li>
  </div>
  <div class="ui-g-2">
    <p-button (click)="deleteHero(hero.id)" class="deleteButton"
              label="{{'delete_hero' | translate}}" styleClass="ui-button-danger">
    </p-button>
  </div>
</ul>

<p-button (click)="showDataHero()" class="addNewHeroButton" label="+ {{'add_new_hero' | translate}}"></p-button>

<div *ngIf="showAddNewHero" class="infoNewHero">
  <label>{{'name' | translate}}:
    <input [(ngModel)]="heroName" placeholder="{{'hero_name' | translate}}"/>
  </label>

  <button pButton label="{{'save_new_hero' | translate}}"
          (click)="addNewHero()" class="saveNewHeroButton" [disabled]="isEmptyHeroName()">
  </button>
</div>
