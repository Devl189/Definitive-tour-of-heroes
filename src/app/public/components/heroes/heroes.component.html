<h2>My Heroes</h2>
<button (click)="goDashboad()" style="float: right;margin-top: -3.6%;margin-right: 79%;">
  Go to dashboard
</button>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a (click)="goToHeroDetail(hero.id)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
