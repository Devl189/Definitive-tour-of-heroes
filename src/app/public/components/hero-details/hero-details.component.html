<div *ngIf="hero" class="heroesDetails">
  <h2>{{hero.name | uppercase}} Details</h2>
  <button (click)="goBack()" style="float: right;margin-top: -3.6%;margin-right: 70%;">Go to hero list</button>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="save(event)">save</button>
</div>
